<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="form">
      <input id="form-input" type="text" required placeholder="Enter a city...">
      <input id="form-search" type="submit" value="Search">
    </form>

    <h1>Paris</h1>
    <p> Tuesday 21:29, overcast clouds <br>
    Humidity: <span class="humidity">87%</span>, Wind: <span class="humidity">6.17km/h</span></p>

    <div>
      <span class="number">☀13</span><span class="degree">°C</span>
    </div>
    
    <footer>This project was coded by <a href="https://github.com/moyooyeniyi" target="_blank">Moyo Oyeniyi</a> is 
    <a href="https://github.com/dashboard" target="_blank">open-sourced on GitHub</a>
    and <a href="https://vercel.com/home" target="_blank">hosted on vercel</a>
    </footer>
  </div>
</body>
</html>
